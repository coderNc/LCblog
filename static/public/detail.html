<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>文章详情</title>
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/fonts/iconfont.css">
  <link rel="stylesheet" href="./assets/css/detail.css">
  <link rel="stylesheet" href="./assets/vendors/hightcode/styles/default.css">
  <script src="./assets/vendors/hightcode/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  
</head>
<body>

  <div class="header ">
    <div class="nav-bar">
      <div class="fl">
        <i class="iconfont icon-liebiao"></i>
      </div>
      <div class="logo">
        <a href="#"><img src="./assets/img/LCBLOG.png" alt="LcBlog"></a>
      </div>
      <div class="clickList">
        <ul>
          <li>
            <a href="index.html">
              <i class="iconfont icon-shouye"></i>
              首页
            </a>
          </li>
          <li>
            <a href="category.html">
              <i class="iconfont icon-caidan"></i>
              分类
            </a>
          </li>
          <li>
            <a href="auout.html">
              <i class="iconfont icon-lianjie"></i>
              关于
            </a>
          </li>
          <li id="userLogin">
            <a href="javasctipt:;" id="login">
              <i class="iconfont icon-yonghu_zhanghao_wode"></i>
              登录
            </a>
          </li>
          <li id="userInfo">
            <a href="user.html">
              <i class="iconfont icon-yonghu_zhanghao_wode"></i>
              个人资料
            </a>
          </li>

        </ul>
      </div>
    </div>
  
  </div>
  <div class="container">
    <div class="detail-wrapper">

    </div>
    <div class="comment">
      <div class="comment-info">
        <p>评论说明：</p>
        <p>请先登录后在评论！</p>
      </div>
      <div class="comment-content">
        <span>内容：</span>
        <textarea name="" id="comments-content" cols="30" rows="10" placeholder="请输入评论或意见"></textarea>
        <button class="comment-btn">提交</button>
      </div>
      <div class="comments">
        <div class="comments-count">
          
        </div>
        <div class="comments-content-wrapper">


        </div>
      </div>
    </div>
  </div>
  <div class="backTop">
    <a href="javascript:;"><i class="iconfont icon-zhiding"></i></a>
  </div>






  <script async type="text/javascript" size="90" alpha="0.2" zIndex="0" src="./assets/js1/index/ribbon.js"></script>
  <script color="0,0,0" opacity="0.5" count="99" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js" type="text/javascript" charset="utf-8"></script>
  <script src="./assets/vendors/art-template/template-web.js"></script>
  <script src="./assets/vendors/jquery/jquery.min.js"></script>
  <script src="./assets/js1/index/common.js"></script>
  <script src="./assets/js1/detail.js"></script>
  
  <script type="text/html" id="detailTpl">

    <div class="detail">
      <div class="detail-title">
        <h2>{{blogTitle}}</h2>
      </div>
      <div class="detail-info">
        <div class="breadcrumb">
          <dl>
            <dt>当前位置：</dt>
            <dd><a href="category.html">{{blogCategory}}</a></dd>
            <dd>{{blogTitle}}</dd>
          </dl>
        </div>
        <div class="userInfo">
          <span>{{blogAuthor}} 发表于：{{createTime}}</span>
          <span class="shuxian">|</span>
          <a href="category.html">分类：<span>{{blogCategory}}</span></a>
          <span class="shuxian">|</span>
          <span>阅读量：{{readNum}}</span>
          <span class="shuxian">|</span>
          <span> 阅读时长 ≈ 1 分钟</span>
        </div>
      </div>
      <div class="detail-content">
        {{@blogContent}}
      </div>
      <div class="dianzan">
        <a href="javascript:;">点赞（{{likeNum}}） <i class="iconfont icon-dianzan"></i></a>
        <p>-------------本文结束感谢您的阅读-------------</p>
      </div>
      <input type="hidden" value="{{blogAuthor}}"  id="username">
    </div>
  </script>

  <script type="text/html" id="commentTpl">
    {{each data}}
    <div class="commentss-item">
      <div class="comments-img">
        <img src="{{$value[0].picture}}">
      </div>
      <span class="comment-user">{{$value[0].commonSourceName}}</span>
      <span class="comment-time">{{$value[0].createTime}}</span>
      <div class="comments-content">
        {{$value[0].commonContent}}
      </div>
    </div>
    
    {{/each}}
    
  
  </script>

</body>
</html>
