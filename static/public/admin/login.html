<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <div class="login">
    <div class="login-wrap">
      <!-- <img class="avatar" src="../assets/img/default.png"> -->
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="login-enrol-wrapper">
        <ul class="hhh">
          <li ><a href="login.html" id="logina">登录</a></li>
          <li><a href="enrol.html" >注册</a></li>
        </ul>
      </div>
      <div class="form-group">
        <label for="username" class="sr-only">用户名</label>
        <input id="username" type="text" class="form-control" placeholder="用户名" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="password" class="form-control" placeholder="密码">
      </div>
      <button class="btn btn-primary btn-block" id="loginBtn">登 录</button>
    </div>
  </div>
  <script src="../assets/vendors/jquery/jquery.min.js"></script>
  
  <script async type="text/javascript" size="90" alpha="0.2" zIndex="0" src="../assets/js1/index/ribbon.js"></script>
  <script color="0,0,0" opacity="0.5" count="99" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $('.hhh #logina').addClass('activehhh')
    $('#loginBtn').on('click',function(){
      let username = $('#username').val();
      let password = $('#password').val();
      //console.log(username);
      //console.log(password);
      
      if(username.trim().length == 0){
        alert('请输入用户名');
        return
      }
      if(password.trim().length == 0){
        alert('请输入密码');
        return
      }
      $.ajax({
        type:'GET',
        url:'http://www.lcblog.xyz:81/user',
        data:{
        username:username,
        password:password
      },
        dataType: "json",
        contentType: "application/json;charset=UTF-8",
        xhrFields: {
          withCredentials: true
                //credentials: "include",
            },
        
        crossDomain: true,
        success:function(res){
          //location.href  = 'index.html'
          console.log(res);
          if(res.status == "success"){
            //console.log('ok');
            alert('登录成功！')
            //location.reload();
            if(res.data.level == 1){
              location.href = 'index.html'
            }else{
              location.href = '../index.html'
            }
            
          }else{
            alert(res.data.errMsg + '! 请重新输入')
          }
        }
      
      })
    })




  </script>
</body>
</html>
