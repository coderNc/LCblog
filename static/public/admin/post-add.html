</head>
<body>

  <div class="main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="../index.html"><i class="fa fa-user"></i>主页</a></li>
        <li><a href="password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
        <li><a href="javascript:;"  id="logout"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>写文章</h1>
      </div>
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
      <div id="parentBox">
        <form class="row" id="addForm">
          <div class="col-md-9">
            <div class="form-group">
              <label for="title">标题</label>
              <input id="title" class="form-control input-lg" type="text" placeholder="文章标题" name="blogTitle">
            </div>
            <div class="form-group">
              <label for="content">内容</label>
              <textarea id="content" class="form-control input-lg" cols="30" rows="10" placeholder="内容" name="blogContent"></textarea>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="category">所属分类</label>
              <select id="category" class="form-control" name="blogCategory">
                
              </select>
            </div>
            <div class="form-group">
              <label for="status">是否置顶</label>
              <select id="status" class="form-control" name="status">
                <option value="0">不置顶</option>
                <option value="1">置顶</option>
              </select>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">保存</button>
            </div>
          </div>
        </form>
      </div>
      
    </div>
  </div>

      <li>
        <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
      </li>
      <li>
        <a href="users.html"><i class="fa fa-users"></i>用户</a>
      </li>
      <li>
        <a href="#menu-settings" class="collapsed" data-toggle="collapse">
          <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>

        <ul id="menu-settings" class="collapse">

        </ul>
      </li>
    </ul>
  </div>

  <script src="../assets/vendors/jquery/jquery.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="../assets/vendors/ckeditor5/build/ckeditor.js"></script>
  <script src="../assets/vendors/art-template/template-web.js"></script>
  <script src="../assets/js1/post-add.js"></script>
  <script src="../assets/js1/common.js"></script>
  <script type="text/html" id="categoryTpl">
    {{each data}}
    <option value="{{$value.categoryName}}">{{$value.categoryName}}</option>
    {{/each}}
  </script>
  <script type="text/html" id="modifyTpl">
    <form class="row" id="addForm">
      <div class="col-md-9">
        <div class="form-group">
          <label for="title">标题</label>
          <input id="title" class="form-control input-lg" type="text" placeholder="文章标题" name="blogTitle" value="{{blogTitle}}">
        </div>
        <div class="form-group">
          <label for="content">内容</label>
          <textarea id="content" class="form-control input-lg" cols="30" rows="10" placeholder="内容" name="blogContent"></textarea>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="category">所属分类</label>
          <select id="category" class="form-control" name="blogCategory">
            
          </select>
        </div>
        <div class="form-group">
          <label for="status">是否置顶</label>
          <select id="status" class="form-control" name="status">
            <option value="0">不置顶</option>
            <option value="1">置顶</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">保存</button>
        </div>
      </div>
    </form>


  </script>
  <!-- 引入富文本编辑器 -->
	<script>ClassicEditor
    .create( document.querySelector( '#content' ), {
      
      toolbar: {
        items: [
          'heading',
          'fontBackgroundColor',
          'fontColor',
          'fontSize',
          'fontFamily',
          'highlight',
          'subscript',
          'specialCharacters',
          'bold',
          'italic',
          'link',
          'bulletedList',
          'numberedList',
          '|',
          'indent',
          'outdent',
          '|',
          'imageUpload',
          'blockQuote',
          'insertTable',
          'mediaEmbed',
          'code',
          'codeBlock',
          
          'redo',
          'undo'
        ]
      },
      language: 'zh-cn',
      image: {
        toolbar: [
          'imageTextAlternative',
          'imageStyle:full',
          'imageStyle:side'
        ]
      },
      table: {
        contentToolbar: [
          'tableColumn',
          'tableRow',
          'mergeTableCells',
          'tableCellProperties',
          'tableProperties'
        ]
      },
      licenseKey: '',
      
    } )
    .then( editor => {
      window.editor = editor;
  
      
      
      
    } )
    .catch( error => {
      console.error( 'Oops, something gone wrong!' );
      console.error( 'Please, report the following error in the https://github.com/ckeditor/ckeditor5 with the build id and the error stack trace:' );
      console.warn( 'Build id: pfjxll943zup-g699kyi212sz' );
      console.error( error );
    } );
</script>
