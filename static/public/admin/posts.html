<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Posts &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>


  <div class="main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="../index.html"><i class="fa fa-user"></i>主页</a></li>
        <li><a href="password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
        <li><a href="javascript:;"  id="logout"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>所有文章</h1>
        <a href="post-add.html" class="btn btn-primary btn-xs">写文章</a>
      </div>
      <div class="page-action">
        <!-- show when multiple checked -->
        <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
        <ul class="pagination pagination-sm pull-right" id="page">
          
        </ul>
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center">id</th>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th>喜欢</th>
            <th>阅读量</th>
            <th>评论</th>
            <th class="text-center">发表时间</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="postsBox">
          
        </tbody>
      </table>
    </div>
  </div>

  <div class="aside">
    <div class="profile">
      <img class="UserAvatar" src="">
      <h3 class="name">Coder</h3>
    </div>
    <ul class="nav">
      <li>
        <a href="index.html"><i class="fa fa-dashboard"></i>主页</a>
      </li>
      <li class="active">
        <a href="#menu-posts" data-toggle="collapse">
          <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-posts" class="collapse in">
          <li class="active"><a href="posts.html">所有文章</a></li>
          <li><a href="post-add.html">写文章</a></li>
          <li><a href="categories.html">分类目录</a></li>
        </ul>
      </li>
      <li>
        <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
      </li>
      <li>
        <a href="users.html"><i class="fa fa-users"></i>用户</a>
      </li>
      <li>
        <a href="#menu-settings" class="collapsed" data-toggle="collapse">
          <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-settings" class="collapse">
          <li><a href="settings.html">网站设置</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="../assets/vendors/jquery/jquery.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="../assets/vendors/art-template/template-web.js"></script>
  <script src="../assets/js1/posts.js"></script>
  <script src="../assets/js1/common.js"></script>
  <!-- 文章列表数据模板 -->
  <script type="text/html" id="postsTpl">
    {{each data}}
          <tr>
            <td class="text-center">{{$value.id}}</td>
            <td>{{$value.blogTitle}}</td>
            <td>{{$value.blogAuthor}}</td>
            <td>{{$value.blogCategory}}</td>
            <td>{{$value.likeNum}}</td>
            <td>{{$value.readNum}}</td>
            <td>{{$value.commentNum}}</td>
            <td class="text-center">{{$value.createTime}}</td>
            <td>
              <a href="post-add.html?aid=1&id={{$value.id}}" class="btn btn-default btn-xs" data-id="{{$value.id}}">编辑</a>
              <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
            </td>
          </tr>
          {{/each}}
  </script>
</body>
</html>
